<div class="profile__container">
    <h1>Profile page</h1>
    <h2>{{profile?.name}}</h2>
    <h2>{{profile?.login}}</h2>
    <h2>{{profile?.email}}</h2>
</div>

<div>
    <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>

    <mat-paginator
        class="paginator"
        showFirstLastButtons="true"
        [length]=""
        [pageSizeOptions]="[5, 10]"
        [pageSize]=""
    ></mat-paginator>
</div>
