<div class="sidebar__container">

    <div *ngFor="let user of users" class="sidebar__card">
        <button
            mat-flat-button
            class="sidebar__card_content"
            routerLinkActive="sidebar__card_selected"
            [routerLink]="['/user', user.id]"
        >
            {{user?.name}}
        </button>
    </div>

</div>
