<div class="card__container">

    <div>
        <mat-form-field appearance="fill" class="form__container">
            <mat-label>Name</mat-label>
            <input [formControl]="nameControl" aria-label="label" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" class="form__container">
            <mat-label>Login</mat-label>
            <input [formControl]="loginControl" aria-label="label" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" class="form__container">
            <mat-label>Email</mat-label>
            <input [formControl]="emailControl" aria-label="label" matInput>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" class="form__container">
            <mat-label>Password</mat-label>
            <input [formControl]="passwordControl" aria-label="label" matInput>
        </mat-form-field>
    </div>

</div>
